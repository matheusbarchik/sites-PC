<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras com Áudio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    ul {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      list-style-type: none;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    li:last-child {
      border-bottom: none;
    }

    audio {
      display: block;
      margin: 20px auto;
    }

    p {
      text-align: center;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Lista de Compras</h2>

  <ul>
    <li>Arroz</li>
    <li>Feijão</li>
    <li>Macarrão</li>
    <li>Leite</li>
    <li>Pão</li>
    <li>Queijo</li>
    <li>Café</li>
    <li>Açúcar</li>
    <li>Sal</li>
    <li>Óleo</li>
  </ul>

  <p>Ouça o áudio com a lista de compras para acessibilidade:</p>

  <audio controls>
    <source src="lista de compras.wav" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

</body>
</html>
